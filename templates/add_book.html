{% extends "base.html" %}
{% block content %}

<style>
/* Container for centering */
.add-book-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh; /* space below navbar */
}

/* Form Styling */
.add-book-container form {
    background: linear-gradient(135deg, rgba(255,224,130,0.25), rgba(255,183,77,0.25));
    backdrop-filter: blur(12px);
    border-radius: 25px;
    padding: 45px 40px;
    width: 380px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    text-align: center;
    animation: floatIn 0.8s ease-in-out;
}

/* Form Title */
.add-book-container h2 {
    color: #FF7043;
    font-size: 2rem; /* smaller than before */
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.15);
}

/* Labels */
.add-book-container label {
    display: block;
    color: #5d4037;
    font-weight: 600;
    margin-bottom: 6px;
    text-align: left;
    font-size: 0.9rem;
}

/* Inputs */
.add-book-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.3);
    font-size: 0.95rem;
    color: #5d4037;
    transition: all 0.3s ease;
}

.add-book-container input::placeholder {
    color: rgba(93,64,55,0.6);
}

.add-book-container input:focus {
    background: rgba(255,255,255,0.5);
    box-shadow: 0 0 12px rgba(255,111,0,0.6);
    transform: translateY(-2px);
}

/* Buttons */
.add-book-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(90deg, #FF7043, #FF5722);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
.add-book-container button:hover {
    background: linear-gradient(90deg, #FF8A65, #FF7043);
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255,110,50,0.35);
}

/* Animation */
@keyframes floatIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Responsive */
@media (max-width: 420px) {
    .add-book-container form {
        width: 90%;
        padding: 35px 25px;
    }
    .add-book-container h2 { font-size: 1.8rem; margin-bottom: 25px; }
}
</style>

<div class="add-book-container">
    <form method="POST">
        <h2>Add a New Book</h2>
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" placeholder="Enter book title" required>
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input type="text" name="author" placeholder="Enter author name" required>
        </div>
        <div class="mb-3">
            <label>Genre</label>
            <input type="text" name="genre" placeholder="Enter genre">
        </div>
        <button type="submit">Add Book</button>
    </form>
</div>

{% endblock %}
