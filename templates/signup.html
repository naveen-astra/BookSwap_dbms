{% extends "base.html" %}

{% block title %}Sign Up - BookXchange{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="auth-card">
                <div class="auth-header text-center mb-4">
                    <div class="auth-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2 class="auth-title">Join Us!</h2>
                    <p class="auth-subtitle">Create your account to start exchanging books</p>
                </div>

                <form action="{{ url_for('signup') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>

                <div class="auth-footer text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="auth-link">
                        <i class="fas fa-sign-in-alt me-1"></i>Sign In
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
}

.auth-card {
    background: rgba(26, 26, 46, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #00d4aa, #007acc);
}

.auth-header {
    margin-bottom: 2rem;
}

.auth-icon {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00d4aa, #007acc);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem auto;
    color: white;
    font-size: 1.8rem;
    box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
}

.auth-title {
    color: #e8e9fa;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: #b8b9ca;
    font-size: 1rem;
    margin-bottom: 0;
}

.auth-footer {
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.auth-footer p {
    color: #b8b9ca;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.auth-link {
    color: #00d4aa;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
}

.auth-link:hover {
    color: #00ffcc;
    text-decoration: none;
    transform: translateY(-1px);
}

/* Form styling enhancements */
.form-control {
    background: rgba(15, 15, 35, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #e8e9fa;
    padding: 14px 16px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    background: rgba(15, 15, 35, 0.9);
    border-color: #00d4aa;
    box-shadow: 0 0 0 0.25rem rgba(0, 212, 170, 0.25);
    color: #e8e9fa;
}

.form-control::placeholder {
    color: #6c757d;
}

.form-label {
    color: #e8e9fa;
    font-weight: 500;
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
}

.btn-primary {
    background: linear-gradient(135deg, #00d4aa, #007acc);
    border: none;
    border-radius: 12px;
    padding: 14px 20px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #00ffcc, #0099ff);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
}

/* Responsive */
@media (max-width: 768px) {
    .auth-container {
        padding: 1rem;
        min-height: 100vh;
    }
    
    .auth-card {
        padding: 1.5rem;
        margin: 0;
    }
    
    .auth-title {
        font-size: 1.5rem;
    }
    
    .auth-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
    }
}

@media (max-width: 576px) {
    .auth-card {
        padding: 1.25rem;
        border-radius: 15px;
    }
    
    .auth-title {
        font-size: 1.3rem;
    }
    
    .auth-subtitle {
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
